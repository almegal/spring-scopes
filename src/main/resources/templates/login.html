<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-form {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .login-form h2 {
            margin: 0 0 20px;
            color: #1e3a8a;
            text-align: center;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #d0d7de;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            background: #1e3a8a;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .login-form button:hover {
            background: #15317e;
        }

        .login-form p {
            text-align: center;
            color: #1e3a8a;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-form .footer-text {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #8a94a6;
        }
    </style>
</head>
<body>
<form class="login-form" action="/" method="post">
    <h2>Login</h2>
    <input type="text" name="username" placeholder="Username" required/><br/>
    <input type="password" name="password" placeholder="Password" required/><br/>
    <button type="submit">Log in</button>
    <p th:text="${message}"></p>
</form>
</body>
</html>
