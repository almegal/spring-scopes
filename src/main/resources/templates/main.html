<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .welcome-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            text-align: center;
        }

        .welcome-container h1 {
            color: #1e3a8a;
            margin: 0 0 20px;
        }

        .welcome-container p {
            color: #333;
            font-size: 18px;
            margin: 20px 0;
        }

        .welcome-container a {
            display: inline-block;
            padding: 10px 20px;
            background: #1e3a8a;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s;
        }

        .welcome-container a:hover {
            background: #15317e;
        }
    </style>
</head>
<body>
<div class="welcome-container">
    <h1>Welcome, <span th:text="${username}">User</span>!</h1>
    <p>You have successfully logged in.</p>
    <a href="/main?Logout">Logout</a>
</div>
</body>
</html>
